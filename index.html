<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radion Airways Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h2, h3 {
            color: #003366;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input, button {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00509e;
        }
        #booking, #checkout {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #003366;
            border-radius: 5px;
            background-color: #e6f7ff;
        }
        #flight-results, #checkout-result {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Welcome to Radion Airways!</h2>

    <!-- Flight Booking Section -->
    <div id="booking">
        <h3>Book a Flight</h3>
        <label for="booking-departure">Departure Airport:</label>
        <select id="booking-departure" required>
            <option value="JAC">Jackson (JAC)</option>
            <option value="MAJ">Madrid-Barajas (MAJ)</option>
            <option value="MAC">Malacca (MAC)</option>
        </select>

            <option value="JAC">Jackson (JAC)</option>
            <option value="MAJ">Madrid-Barajas (MAJ)</option>
            <option value="MAC">Malacca (MAC)</option>
        </select>
